<!DOCTYPE html>
<html>
<head>
    <title>OpenBuilder | Sign In & Publish</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, sans-serif; overflow: hidden; }
        .panel__top { 
            padding: 10px 20px; 
            background: #1e1e1e; 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .btns-right { display: flex; gap: 10px; align-items: center; }
        #site-name {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            outline: none;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-download { background: #444; color: white; }
        .btn-github { background: #2ea44f; color: white; }
        .btn-github:hover { background: #2c974b; transform: translateY(-1px); }
        #gjs { height: calc(100vh - 56px) !important; }
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="loader">
        <h1 id="loader-title">Publishing...</h1>
        <p id="loader-status">Please wait a moment.</p>
    </div>

    <div class="panel__top">
        <div class="logo"><b>OpenBuilder</b></div>
        <div class="btns-right">
            <input type="text" id="site-name" placeholder="Website Name (No spaces)">
            <button class="btn-download" onclick="downloadSite()">Download HTML</button>
            <button class="btn-github" onclick="loginAndPublish()">ðŸš€ Sign in & Push</button>
            <button style="background:transparent; color:#888; font-size:12px;" onclick="firebase.auth().signOut().then(() => alert('Signed Out'))">Sign Out</button>
        </div>
    </div>

    <div id="gjs">
        <section style="padding: 100px 50px; text-align: center; background-color: #f9f9f9;">
            <h1>Instant E-Commerce Site</h1>
            <p>Edit this text, drag an image, or add a PayPal button.</p>
        </section>
    </div>

    <script type="module">
        import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";

        const firebaseConfig = {
            apiKey: "AIzaSyBtcrbgIblZlg5mqGJPaGTFctCoTPrY-WQ",
            authDomain: "web-maker-c6261.firebaseapp.com",
            projectId: "web-maker-c6261"
        };
        
        firebase.initializeApp(firebaseConfig);

        // GrapesJS Initialization (Old Code Kept)
        const editor = grapesjs.init({
            container: '#gjs',
            fromElement: true,
            height: '100%',
            storageManager: false,
            blockManager: {
                blocks: [
                    { id: 'section', label: 'Section', content: '<section style="padding:50px; text-align:center;"><h2>New Section</h2></section>' },
                    { id: 'text', label: 'Text', content: '<p>Edit your text here...</p>' },
                    { id: 'image', label: 'Image', content: { type: 'image' } },
                    { id: 'paypal', label: '<b>PayPal Button</b>', content: `
                        <div style="padding: 20px; text-align: center; border: 2px solid #ffc439; border-radius: 8px;">
                            <div id="paypal-button-container"></div>
                            <p style="font-size:12px; color:#666;">(Button activates after publish)</p>
                        </div>` 
                    }
                ]
            }
        });

        window.loginAndPublish = async function() {
            const rawName = document.getElementById('site-name').value.trim();
            const siteName = rawName.replace(/\s+/g, '-').toLowerCase();
            const statusText = document.getElementById('loader-status');
            
            if (!siteName) return alert("Please enter a name for your website.");

            // 1. Setup Provider with Force-Consent
            const provider = new firebase.auth.GithubAuthProvider();
            provider.addScope('repo'); 
            provider.setCustomParameters({ 'prompt': 'consent' }); 

            try {
                // 2. Sign In
                const result = await firebase.auth().signInWithPopup(provider);
                const token = result.credential.accessToken;
                const githubUser = result.additionalUserInfo.username;

                document.getElementById('loader').style.display = 'flex';
                statusText.innerText = "Checking availability...";

                const octokit = new Octokit({ auth: token });

                // 3. CHECK IF NAME IS TAKEN
                try {
                    await octokit.repos.get({ owner: githubUser, repo: siteName });
                    document.getElementById('loader').style.display = 'none';
                    return alert(`âŒ The name "${siteName}" is already taken on your GitHub. Please choose a different name.`);
                } catch (e) {
                    // 404 means the name is available! We continue.
                    if (e.status !== 404) throw e; 
                }

                // 4. Create the Repo
                statusText.innerText = "Creating repository...";
                await octokit.request('POST /user/repos', {
                    name: siteName,
                    auto_init: true
                });

                // Small delay for GitHub backend
                await new Promise(r => setTimeout(r, 2000));

                // 5. Prepare & Upload Content
                statusText.innerText = "Uploading code...";
                const html = editor.getHtml();
                const css = editor.getCss();
                const finalCode = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>${css}</style></head><body>${html}</body></html>`;

                await octokit.repos.createOrUpdateFileContents({
                    owner: githubUser,
                    repo: siteName,
                    path: 'index.html',
                    message: 'Initial deploy from OpenBuilder',
                    content: btoa(unescape(encodeURIComponent(finalCode)))
                });

                // 6. Enable Pages
                statusText.innerText = "Activating live site...";
                await octokit.request('POST /repos/{owner}/{repo}/pages', {
                    owner: githubUser,
                    repo: siteName,
                    source: { branch: 'main', path: '/' }
                });

                document.getElementById('loader').style.display = 'none';
                alert(`ðŸš€ SUCCESS! Site is live: https://${githubUser}.github.io/${siteName}/`);

            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                console.error(error);
                
                if (error.status === 403 || error.status === 404) {
                    alert("Permission Denied: Please check the 'Repositories' box on the GitHub popup that just appeared. If you didn't see it, try revoking the app in GitHub settings first.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        };

        window.downloadSite = function() {
            const html = editor.getHtml();
            const css = editor.getCss();
            const blob = new Blob([`<html><style>${css}</style><body>${html}</body></html>`], {type: "text/html"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "index.html";
            a.click();
        };
    </script>
</body>
</html>
