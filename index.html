<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenBuilder | Final Apex</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --blue: #3b82f6; --dark: #000000; --panel: #111111; --border: #333333; }
        body, html { height: 100%; margin: 0; overflow: hidden; background: var(--dark); font-family: sans-serif; }

        /* NATIVE UI OVERRIDES - High Visibility */
        .gjs-one-bg { background-color: var(--dark) !important; }
        .gjs-two-bg { background-color: var(--panel) !important; }
        .gjs-three-bg { background-color: #222 !important; }
        
        /* Force inputs to be visible: White text on Dark Gray background */
        input, select, textarea, .gjs-field, .gjs-sm-field { 
            background-color: #2a2a2a !important; 
            color: #ffffff !important; 
            border: 1px solid var(--border) !important;
            padding: 8px !important;
            font-size: 13px !important;
        }

        /* Top Page Manager Bar */
        #top-bar {
            height: 45px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; gap: 15px;
        }
        #tabs { display: flex; gap: 8px; overflow-x: auto; }
        .tab { 
            padding: 6px 15px; background: #222; color: #777; border-radius: 4px; 
            font-size: 12px; cursor: pointer; border: 1px solid transparent; white-space: nowrap;
        }
        .tab.active { background: var(--blue); color: #fff; font-weight: bold; }
        .tab:hover:not(.active) { border-color: #444; color: #eee; }

        /* Integrated Deployment Panel */
        #deploy-panel {
            display: flex; align-items: center; gap: 10px; margin-left: auto;
            border-left: 1px solid var(--border); padding-left: 15px;
        }

        /* Status Toast */
        #toast {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: var(--blue); color: #fff; padding: 12px 25px;
            border-radius: 5px; font-weight: bold; z-index: 10000; display: none;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <div id="toast">Ready</div>

    <div id="top-bar">
        <div style="color:var(--blue); font-weight:900; letter-spacing:1px; font-size:14px; margin-right:10px;">OPENBUILDER</div>
        <div id="tabs"></div>
        <button onclick="addPage()" style="background:none; border:1px dashed #444; color:#555; cursor:pointer; padding:5px 10px; border-radius:4px; font-size:11px;">+ PAGE</button>
        
        <div id="deploy-panel">
            <input type="text" id="repo-name" placeholder="Repo Name..." style="width:140px; padding:5px !important;">
            <button onclick="pushToGitHub()" style="background:var(--blue); color:#fff; border:none; padding:7px 15px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:11px;">PUSH LIVE</button>
            <button onclick="importProject()" style="background:#222; color:#aaa; border:1px solid #444; padding:7px 10px; border-radius:4px; cursor:pointer; font-size:11px;">IMPORT</button>
        </div>
    </div>

    <div id="gjs"></div>

    <script type="module">
        import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";

        const firebaseConfig = { apiKey: "AIzaSyBtcrbgIblZlg5mqGJPaGTFctCoTPrY-WQ", authDomain: "web-maker-c6261.firebaseapp.com", projectId: "web-maker-c6261" };
        firebase.initializeApp(firebaseConfig);

        const editor = grapesjs.init({
            container: '#gjs',
            height: 'calc(100% - 45px)',
            storageManager: false,
            pageManager: true,
            canvas: { styles: ['https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap'] },
            blockManager: {
                blocks: [
                    { id: 't', label: 'Draggable Text', content: { type: 'text', content: 'Double click to edit', style: { position: 'absolute', top: '50px', left: '50px', color: '#fff' } } },
                    { id: 'i', label: 'Draggable Image', content: { type: 'image', style: { position: 'absolute', top: '100px', left: '100px', width: '200px' } } },
                    { id: 'b', label: 'Action Button', content: { tagName: 'a', content: 'Link', style: { position: 'absolute', top: '200px', padding: '12px 24px', background: '#3b82f6', color: '#fff', 'border-radius': '4px', 'text-decoration': 'none' }, traits: ['href'] } }
                ]
            }
        });

        const pm = editor.Pages;
        
        window.log = (msg, stay = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            if(!stay) setTimeout(() => t.style.display = 'none', 4000);
        };

        window.addPage = () => {
            const name = prompt("Page Filename (e.g., about):");
            if(name) { pm.add({ id: name, component: `<div style="height:100vh; background:#000; position:relative;"></div>` }); updateTabs(); }
        };

        const updateTabs = () => {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            pm.getAll().forEach(page => {
                const tab = document.createElement('div');
                tab.className = `tab ${page.id === pm.getSelected().id ? 'active' : ''}`;
                tab.innerText = page.id + ".html";
                tab.onclick = () => { pm.select(page.id); updateTabs(); };
                container.appendChild(tab);
            });
        };

        let token = "", user = "";

        window.pushToGitHub = async () => {
            const repo = document.getElementById('repo-name').value;
            if(!repo) return log("‚ö†Ô∏è Enter Repo Name!");

            log("üöÄ Connecting to GitHub...", true);
            if(!token) {
                const res = await firebase.auth().signInWithPopup(new firebase.auth.GithubAuthProvider());
                token = res.credential.accessToken;
                user = res.additionalUserInfo.username;
            }

            const octo = new Octokit({ auth: token });
            try {
                try { await octo.request('POST /user/repos', { name: repo, auto_init: true }); } catch(e){}

                // 1. Save Project JSON (for later Import)
                await sync(octo, repo, 'project-data.json', JSON.stringify(editor.getProjectData()));

                // 2. Save Pages (index.html logic included)
                const pages = pm.getAll();
                for (const p of pages) {
                    pm.select(p.id);
                    const html = `<!DOCTYPE html><html><head><meta charset="utf-8"><style>${editor.getCss()}</style></head><body>${editor.getHtml()}</body></html>`;
                    const filename = (p.id === 'index' || pages.indexOf(p) === 0) ? 'index.html' : `${p.id}.html`;
                    await sync(octo, repo, filename, html);
                }

                const url = `https://${user}.github.io/${repo}/`;
                log("üõ∞Ô∏è Syncing... Waiting for GitHub to build site.", true);
                
                const interval = setInterval(async () => {
                    try {
                        const check = await fetch(url, { mode: 'no-cors' });
                        clearInterval(interval);
                        log("‚úÖ SITE IS LIVE!");
                        window.open(url, '_blank');
                    } catch(e) {}
                }, 5000);

            } catch(e) { log("‚ùå Error: " + e.message); }
        };

        window.importProject = async () => {
            const repo = document.getElementById('repo-name').value;
            if(!repo) return log("‚ö†Ô∏è Enter Repo Name to import!");
            log("üì• Fetching Save Data...", true);
            
            if(!token) { /* Re-auth as above */ }
            const octo = new Octokit({ auth: token });
            try {
                const res = await octo.repos.getContent({ owner: user, repo: repo, path: 'project-data.json' });
                editor.loadProjectData(JSON.parse(atob(res.data.content)));
                log("‚úÖ Import Success!");
                updateTabs();
            } catch(e) { log("‚ö†Ô∏è No save data found."); }
        };

        async function sync(octo, repo, path, content) {
            let sha = null;
            try { const res = await octo.repos.getContent({ owner: user, repo: repo, path: path }); sha = res.data.sha; } catch(e) {}
            return octo.repos.createOrUpdateFileContents({
                owner: user, repo: repo, path: path, message: 'OpenBuilder Sync',
                content: btoa(unescape(encodeURIComponent(content))), sha: sha
            });
        }

        editor.on('load', () => {
            if(!pm.getSelected()) pm.add({ id: 'index', component: `<div style="height:100vh; background:#000; position:relative;"></div>` });
            updateTabs();
        });
    </script>
</body>
</html>
