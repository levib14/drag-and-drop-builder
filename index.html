<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenBuilder | Absolute Freedom</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --blue: #3b82f6; --dark: #000; --panel: #111; --border: #444; }
        body, html { height: 100%; margin: 0; overflow: hidden; background: var(--dark); font-family: sans-serif; }

        /* HIGH-VISIBILITY INPUTS */
        input, select, textarea, .gjs-field, .gjs-sm-field { 
            background-color: #222 !important; 
            color: #fff !important; 
            border: 1px solid var(--border) !important;
            padding: 10px !important;
        }

        #top-bar {
            height: 55px; background: var(--panel); border-bottom: 1px solid #333;
            display: flex; align-items: center; padding: 0 15px; gap: 15px;
        }

        #deploy-section { margin-left: auto; display: flex; gap: 10px; align-items: center; }

        #status {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--blue); color: white; padding: 10px 25px;
            border-radius: 5px; font-weight: bold; z-index: 10000; display: none;
        }

        /* Tabs styling */
        .tab-btn { padding: 8px 15px; background: #222; color: #888; border-radius: 4px; border: none; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: var(--blue); color: #fff; }
    </style>
</head>
<body>

    <div id="status">Ready</div>

    <div id="top-bar">
        <b style="color:var(--blue); letter-spacing:1px;">OPENBUILDER PRO</b>
        <div id="tab-list" style="display:flex; gap:5px;"></div>
        <button onclick="addPage()" style="background:none; border:1px dashed #555; color:#555; cursor:pointer; padding:5px;">+ Page</button>
        
        <div id="deploy-section">
            <input type="text" id="repo-id" placeholder="Repository Name" style="width:200px; height:35px; border-color:var(--blue) !important;">
            <button onclick="pushToGitHub()" style="background:var(--blue); color:white; border:none; padding:10px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">PUSH LIVE</button>
            <button onclick="importProject()" style="background:#333; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer;">IMPORT</button>
        </div>
    </div>

    <div id="gjs"></div>

    <script type="module">
        import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";

        const firebaseConfig = { apiKey: "AIzaSyBtcrbgIblZlg5mqGJPaGTFctCoTPrY-WQ", authDomain: "web-maker-c6261.firebaseapp.com", projectId: "web-maker-c6261" };
        firebase.initializeApp(firebaseConfig);

        const editor = grapesjs.init({
            container: '#gjs',
            height: 'calc(100% - 55px)',
            storageManager: false,
            pageManager: true,
            // DRAG MODE: This allows absolute moving like Microweber
            dragMode: 'absolute', 
            canvas: { styles: ['https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap'] },
            blockManager: {
                blocks: [
                    { 
                        id: 'btn', label: 'Moveable Button', 
                        content: { 
                            tagName: 'a', content: 'CLICK ME', 
                            style: { position: 'absolute', top: '100px', left: '100px', padding: '15px 30px', background: '#3b82f6', color: '#fff', 'text-decoration': 'none', 'border-radius': '8px', 'font-weight': 'bold' },
                            traits: ['href']
                        } 
                    },
                    { 
                        id: 'txt', label: 'Moveable Text', 
                        content: { type: 'text', content: 'Drag me anywhere', style: { position: 'absolute', top: '50px', left: '50px', color: '#fff', 'font-size': '24px' } } 
                    },
                    {
                        id: 'img', label: 'Moveable Image',
                        content: { type: 'image', style: { position: 'absolute', top: '150px', left: '150px', width: '200px' } }
                    }
                ]
            }
        });

        const pm = editor.Pages;

        // Force Absolute Positioning on every drop
        editor.on('component:add', (model) => {
            const style = model.getStyle();
            if (!style.position) {
                model.setStyle({ ...style, position: 'absolute', top: '50px', left: '50px' });
            }
        });

        window.notify = (msg, stay = false) => {
            const t = document.getElementById('status');
            t.innerText = msg; t.style.display = 'block';
            if(!stay) setTimeout(() => t.style.display = 'none', 4000);
        };

        window.addPage = () => {
            const name = prompt("Page Name:");
            if(name) { pm.add({ id: name, component: '<div style="height:100vh; background:#000; position:relative;"></div>' }); updateTabs(); }
        };

        const updateTabs = () => {
            const list = document.getElementById('tab-list');
            list.innerHTML = '';
            pm.getAll().forEach(p => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${p.id === pm.getSelected().id ? 'active' : ''}`;
                btn.innerText = p.id;
                btn.onclick = () => { pm.select(p.id); updateTabs(); };
                list.appendChild(btn);
            });
        };

        let token = "", user = "";

        window.pushToGitHub = async () => {
            const repo = document.getElementById('repo-id').value;
            if(!repo) return notify("‚ö†Ô∏è Enter Repository Name!");

            notify("üõ∞Ô∏è GitHub Handshake...", true);

            if(!token) {
                const provider = new firebase.auth.GithubAuthProvider();
                provider.addScope('repo');
                const res = await firebase.auth().signInWithPopup(provider);
                token = res.credential.accessToken;
                user = res.additionalUserInfo.username;
            }

            const octo = new Octokit({ auth: token });
            try {
                // Ensure Repository
                try { await octo.request('POST /user/repos', { name: repo, auto_init: true }); } catch(e){}

                // 1. SAVE PROJECT DATA
                await sync(octo, repo, 'project-data.json', JSON.stringify(editor.getProjectData()));

                // 2. CONVERT EVERYTHING TO INDEX.HTML
                // We bundle the current selected page as the main index.html
                const html = `<!DOCTYPE html><html><head><meta charset="utf-8"><style>${editor.getCss()}</style></head><body>${editor.getHtml()}</body></html>`;
                await sync(octo, repo, 'index.html', html);

                // 3. ALSO SAVE OTHER PAGES if they exist
                const allPages = pm.getAll();
                for (const p of allPages) {
                    pm.select(p.id);
                    const p_html = `<!DOCTYPE html><html><head><meta charset="utf-8"><style>${editor.getCss()}</style></head><body>${editor.getHtml()}</body></html>`;
                    await sync(octo, repo, `${p.id}.html`, p_html);
                }

                notify("üöÄ Site Pushed! Checking live status...");
                const url = `https://${user}.github.io/${repo}/`;
                const check = setInterval(async () => {
                    try {
                        await fetch(url, { mode: 'no-cors' });
                        clearInterval(check);
                        notify("‚úÖ LIVE!");
                        window.open(url, '_blank');
                    } catch(e) {}
                }, 5000);

            } catch(e) { notify("‚ùå Error: " + e.message); }
        };

        window.importProject = async () => {
            const repo = document.getElementById('repo-id').value;
            if(!repo) return notify("‚ö†Ô∏è Enter Repo Name!");
            notify("üì• Importing...", true);
            const octo = new Octokit({ auth: token });
            try {
                const res = await octo.repos.getContent({ owner: user, repo: repo, path: 'project-data.json' });
                editor.loadProjectData(JSON.parse(atob(res.data.content)));
                notify("‚úÖ Import Success!");
                updateTabs();
            } catch(e) { notify("‚ö†Ô∏è No save data."); }
        };

        async function sync(octo, repo, path, content) {
            let sha = null;
            try { const res = await octo.repos.getContent({ owner: user, repo: repo, path: path }); sha = res.data.sha; } catch(e) {}
            return octo.repos.createOrUpdateFileContents({
                owner: user, repo: repo, path: path, message: 'OpenBuilder Sync',
                content: btoa(unescape(encodeURIComponent(content))), sha: sha
            });
        }

        editor.on('load', () => {
            if(!pm.getSelected()) pm.add({ id: 'index', component: '<div style="height:100vh; background:#000; position:relative;"></div>' });
            updateTabs();
        });
    </script>
</body>
</html>
